<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Future Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      overflow: hidden;
      color: #fff;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 420px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      color: transparent;
    }

    .typing {
      font-size: 18px;
      height: 24px;
      color: #8be9fd;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00f2fe;
    }

    .glow {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="glow" id="glow"></div>

<div class="container">
  <div class="card">
    <h1>Êú™Êù•ÂâçÁ´ØÁ≥ªÁªü</h1>
    <div class="typing" id="typing"></div>
    <button onclick="alert('Welcome to the future üöÄ')">ENTER</button>
  </div>
</div>

<script>
  /** Á≤íÂ≠êËÉåÊôØ **/
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const particles = Array.from({ length: 100 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00f2fe";
    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();

  /** ÊâìÂ≠óÊú∫ **/
  const text = "Next Generation Web Experience";
  let index = 0;
  const typing = document.getElementById("typing");

  setInterval(() => {
    typing.textContent = text.slice(0, index++);
    if (index > text.length) index = 0;
  }, 120);

  /** Èº†Ê†áÂÖâÊïà **/
  const glow = document.getElementById("glow");
  document.addEventListener("mousemove", e => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
  });

  window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  };
</script>

</body>
</html>
